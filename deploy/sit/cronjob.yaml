apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: kube-job-cleaner
  namespace: sit
  labels:
    app-name: kube-job-cleaner
spec:
  schedule: "13 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            application: kube-job-cleaner
            version: "0.1"
        spec:
          serviceAccountName: kube-job-cleaner
          restartPolicy: OnFailure
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                    - key: node-env
                      operator: In
                      values:
                        - SIT
                    - key: node-type
                      operator: In
                      values:
                        - Job
          tolerations:
            - effect: NoSchedule
              key: node-env
              operator: Equal
              value: SIT
            - effect: NoSchedule
              key: node-type
              operator: Equal
              value: Job
          containers:
          - name: cleaner
            image: "hjacobs/kube-job-cleaner:0.7"
            resources:
              limits:
                cpu: 200m
                memory: 100Mi
              requests:
                cpu: 50m
                memory: 50Mi
